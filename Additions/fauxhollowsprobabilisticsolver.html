<footer>

    <!--回到顶部按钮-->
    <!--Yuki:20190724-->
    <style>
        .box{
            position:fixed;
            right:20px;
            bottom: 480px;
            height:30px;
            width: 50px;
            text-align:center;
            padding-top:20px;
            background-color: black;
            border-radius: 20%;
            overflow: hidden;
        }.box:hover:before{
             top:50%
         }.box:hover .box-in{
              visibility: hidden;
          }.box:before{
               position: absolute;
               top: -50%;
               left: 50%;
               transform: translate(-50%,-50%);
               content:'TOP';
               width: 40px;
               color:white;
               font-weight:bold;
           }.box-in{
                visibility: visible;
                display:inline-block;
                height:20px;
                width: 20px;
                border: 3px solid black;
                border-color: white transparent transparent white;
                transform:rotate(45deg);
            }
    </style>
    <div id="box" class="box">
        <div class="box-in"></div>
    </div>
    <script>
        var timer  = null;
        box.onclick = function(){
            cancelAnimationFrame(timer);
            timer = requestAnimationFrame(
                function fn(){
                    var oTop = document.body.scrollTop || document.documentElement.scrollTop;
                    if(oTop > 0){
                        document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
                        timer = requestAnimationFrame(fn);
                    }
                    else{
                        cancelAnimationFrame(timer);
                    }
                }
            );
        }
    </script>

    <!--更改网页标题-->

    <!--网页标题(title)动态改变-->
    <!--离开和回到当前页 网页标题改变-->
    <script>
        window.onload = function () {
            var OriginTitile = document.title;
            var titleTime;
            document.addEventListener('visibilitychange', function () {
                if (document.hidden) {
                    $('[rel="shortcut icon"]').attr('href', "/Content/Images/fail.ico");
                    document.title = '( * ￣▽￣)／肿么不看了呢？';
                    clearTimeout(titleTime);
                }
                else {
                    $('[rel="shortcut icon"]').attr('href', "/Content/Images/icon.png");
                    // document.title = '(～￣▽￣)～咦！又开始看了！' + OriginTitile;
                    document.title = '(～￣▽￣)～咦！又开始看了！';
                    titleTime = setTimeout(function () {
                        document.title = OriginTitile;
                    }, 2000);
                }
            });
        }
    </script>

    <!--text click effect-->
    <!--Yuki:20190724-->
    <script type="text/javascript">
        var a_idx = 0;
        jQuery(document).ready(function($) {
            $("body").click(function(e) {
                var a = new Array("Astral","Umbral","Arcanum","Polyglot","Transcendent","Material","Original","Xenogeneic","Etheral","Sin" ,"Missionary","Requiem","Clement","Cristal","Zodiac");
                var $i = $("<span></span>").text(a[a_idx]);
                a_idx = (a_idx + 1) % a.length;
                var x = e.pageX,
                    y = e.pageY;
                $i.css({
                    "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
                });
                $("body").append($i);
                $i.animate({
                        "top": y - 180,
                        "opacity": 0
                    },
                    1500,
                    function() {
                        $i.remove();
                    });
            });
        });
    </script>

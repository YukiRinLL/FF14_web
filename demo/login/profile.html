<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Avatar and Login Button</title>
    <style>
        .avatar {
            border-radius: 50%; /* 圆形头像 */
            width: 40px; /* 根据实际大小调整 */
            height: 40px; /* 根据实际大小调整 */
            background-color: #007bff; /* 背景颜色 */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM12 6c-1.66 0-3.15.81-4.24 2.3h1.44c.85-.84 1.74-1.3 3.24-1.3s2.39.46 3.24 1.3h1.44c-1.09-1.49-2.58-2.3-4.24-2.3zM12 16c-2.73 0-5.8 1.11-5.8 3.5 0 .52.09 1.02.27 1.48.05.14.08.3.08.48h10.49c0-.18.03-.35.08-.48.18-.46.27-.96.27-1.48-.01-2.39-3.07-3.5-5.8-3.5z"/></svg>'); /* SVG图标作为头像 */
            background-repeat: no-repeat;
            background-position: center; /* 图标居中 */
            background-size: cover; /* 覆盖整个区域 */
        }
        .login-btn {
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <!-- 头像框 -->
    <div>
        <img src="../../assets/images/def-profile.png" alt="User Avatar" class="avatar-image">
        <div class="avatar"></div>
    </div>

    <!-- 登录按钮 -->
    <a href="login.html" class="login-btn">Login</a>
</nav>

</body>
</html>
